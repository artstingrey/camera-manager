<!doctype html>
<html>
  <head>
	<title>add camera</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
	<link rel="stylesheet"  href="css/style.css" media="all" />
  </head>
  <body>
	<div class="app-container">
		<section class="left-content-section">
			<div class="cams-list">
				<div class="cams-list-title">Cams list</div>
				<div class="scroll-container">
					<div class="cams-list-item">
						<div class="camera-preview">
							<img src="img/no-preview.svg">
						</div>
						<div class="camera-info-container">
							<p class="camera-title">Camera 1</p>
							<p>Target: Test</p>
							<div class="camera-options">
								<div class="camera-status camera-status-on">Online</div>
								<div class="camera-tools">
									<div class="tool-button tool-button-edit"></div>
									<div class="tool-button tool-button-delete"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="cams-list-item active">
						<div class="camera-preview">
							<img src="img/no-preview.svg">
						</div>
						<div class="camera-info-container">
							<p class="camera-title">Camera 2</p>
							<p>Target: Test</p>
							<div class="camera-options">
								<div class="camera-status camera-status-on">Online</div>
								<div class="camera-tools">
									<div class="tool-button tool-button-edit"></div>
									<div class="tool-button tool-button-delete"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="cams-list-item">
						<div class="camera-preview">
							<img src="img/no-preview.svg">
						</div>
						<div class="camera-info-container">
							<p class="camera-title">Camera 3</p>
							<p>Target: Test</p>
							<div class="camera-options">
								<div class="camera-status camera-status-on">Online</div>
								<div class="camera-tools">
									<div class="tool-button tool-button-edit"></div>
									<div class="tool-button tool-button-delete"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="cams-list-item">
						<div class="camera-preview">
							<img src="img/no-preview.svg">
						</div>
						<div class="camera-info-container">
							<p class="camera-title">Camera 4</p>
							<p>Target: Test</p>
							<div class="camera-options">
								<div class="camera-status camera-status-off">Online</div>
								<div class="camera-tools">
									<div class="tool-button tool-button-edit"></div>
									<div class="tool-button tool-button-delete"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="cams-list-item">
						<div class="camera-preview">
							<img src="img/no-preview.svg">
						</div>
						<div class="camera-info-container">
							<p class="camera-title">Camera 5</p>
							<p>Target: Test</p>
							<div class="camera-options">
								<div class="camera-status camera-status-off">Online</div>
								<div class="camera-tools">
									<div class="tool-button tool-button-edit"></div>
									<div class="tool-button tool-button-delete"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="left-content-section-bottom-container">
				<div class="button button-add">Add camera<span class="add-icon"></span></div>
			</div>
		</section>
		<section class="app-content-section">
			<div class="camera-form">
				<h2>Add Camera</h2>
				<form>
					<div class="field-item">
						<label>Name</label>
						<input type="text" value="Input text">
					</div>
					<div class="field-item">
						<label>RTSP URL</label>
						<input type="text" value="Input text">
					</div>
					<div class="field-item">
						<label>Target</label>
						<input type="text" value="Input text">
					</div>

					<div class="camera-form-three-inputs">
						<div class="field-item">
							<label>Width</label>
							<input type="text" value="Input text">
						</div>
						<div class="field-item">
							<label>Height</label>
							<input type="text" value="Input text">
						</div>
						<div class="field-item">
							<label>Birhdate</label>
							<input type="text" value="Input text">
						</div>
					</div>

					<div class="camera-settings-list">
						<div class="camera-settings-item">
							<div class="camera-settings-title">Rebroadcast</div>
							<div class="camera-setting-status"></div>
						</div>
						<div class="camera-settings-item">
							<div class="camera-settings-title">Thumbnails</div>
							<div class="camera-setting-status"></div>
						</div>
						<div class="camera-settings-item">
							<div class="camera-settings-title">Recording</div>
							<div class="camera-setting-status"></div>
						</div>
					</div>

					<div class="camera-form-buttons">
						<input class="button button-grey" type="submit" value="save">
						<div class="button">cancel</div>
					</div>
				</form>
			</div>
		</section>	
	</div>	  
  </body>
</html>
